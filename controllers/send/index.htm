<script type="text/javascript">
function valueChanged()
{
    if($('.coupon_question').is(":checked"))
      $("#users_ids").hide();
    else
      $("#users_ids").show();
}
</script>
<div class="container">
  <form action="/bot/sendmessage" method="post">
    <div class="form-group">
      <label for="comment">Send to all bot's users:</label>
      <input class="coupon_question" type="checkbox" name="broadcast_type" value="1" onchange="valueChanged()"/>
    </div>
    <div id="users_ids" class="form-group">
      <label for="comment">List of users ID. Separate by comma:</label>
      <textarea class="form-control" rows="3" name="users_ids"></textarea>
    </div>
    <div class="form-group">
      <label for="comment">Message text:</label>
      <textarea class="form-control" rows="5" name="message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>
</div>
